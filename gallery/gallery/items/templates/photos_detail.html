{% extends 'base.html' %}
{% block title %}{{ object.item.name }} - {{ object.title }}{% endblock %}
{% block content %}
    <p><a href="{{ object.item.get_absolute_url }}">&laquo; Back to {{ object.item.name }} detail page</a></p>
    <h2>{{ object.item.name }} - {{ object.title }}</h2>
    <img src="{{ object.image.url }}" alt="">
    {% if object.caption %}
        <p>{{ object.caption }}</p>
    {% endif %}
{% endblock %}
